# Test Buildkite Plugin
# Github Actions Workflow

name: CI

on:
  [ push, pull_request ]
jobs:
  lint:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: ✨ lint
        run: docker-compose run --rm lint

  shellcheck:
    runs-on: ubuntu-18.04
    steps:
      - name: 🐚 shellcheck
        uses: ludeeus/action-shellcheck@0.4.0


  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: 🐳 tests
        run: docker-compose run --rm tests
